<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <body>
  <div class="container">
    <div class="card-head">
      <div class="head-img">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
    
    </div>

    <div class="card-text">
    <a href="#">
    <h3 class="header-text">Equilibrium #3429</h3>
    </a>
    <p class="body-text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrap-box">
    <div class="text-price">
      <img src="./images/icon-ethereum.svg" alt="" class="icon">
      <span>0.041 ETH</span>
    </div>
    <div class="countdown">
    <img src="./images/icon-clock.svg" alt="" class="icon">
    <span>3 days left</span>
    </div>
    </div>
    </div>

    <div class="footer-text">
      <img src="./images/image-avatar.png" alt="" class="avatar-img">
      <p class="creator">Creation of <a href="#"> Wyvern</a></p>
    </div>
  </div>
</head>


</body>
</html>
